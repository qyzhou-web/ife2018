<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
    比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA…… -->
<script>

    for (let i = 1;i <=100;i++){
        if(i%3===0||i.toString().indexOf('3')!==-1){
            console.log('PA')
        }else {
            console.log(i)
        }
    }
</script>
</body>
</html>
