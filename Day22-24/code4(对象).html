<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }


        function findIdByName(name) {
            var res;
            function fu(tr) {
                if (!tr) return;
                if (tr.name == name)
                    res = tr.id;
                fu(tr.left);
                fu(tr.right);
               
            }
            fu(tree);
            // console.log(res)
            return res;
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            var res;

            function fu(tr) {
                if (!tr) return;
                if (tr.id == id)
                    res = tr.name;
                fu(tr.left);
                fu(tr.right);
            }
            fu(tree);
            return res;
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR() {
            function fu(tr) {
                if (!tr) return;
                console.log(tr.name);
                fu(tr.left);
                fu(tr.right);
            }
            fu(tree);
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR() {
            function fu(tr) {
                if (!tr) return;
                fu(tr.left);
                console.log(tr.name);
                fu(tr.right);
            }
            fu(tree);
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
            function fu(tr) {
                if (!tr) return;
                fu(tr.left);
                fu(tr.right);
                console.log(tr.name);
            }
            fu(tree);
        }
    </script>
</body>

</html>
