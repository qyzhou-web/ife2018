<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        display: block;
    }
</style>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        const btnArry = document.querySelectorAll('button');
        const result = document.getElementById('result');
        const radioA = document.getElementById('radio-a');
        const radioB = document.getElementById('radio-b');

        function isNumber(num) {

            if (num === '' || isNaN(num)) {
                console.log('输入有误，请输入数字')
            }

        }

        function roundFun(numA, numB) {
            let t = Math.pow(10, numB);
            let rou = Math.round(numA * t);
            let res = rou / t;
            result.innerText = '四舍五入为' + res;

        }

        function absoluteValue(num) {
            let res = Math.abs(num);

            result.innerText = '绝对值为' + res;

        }

        function ceilFun(num) {
            let res = Math.ceil(num);

            result.innerText = '向上舍入为' + res;
        }

        function floorFun(num) {
            let res = Math.floor(num);
            result.innerText = '向下舍入为' + res;
        }

        function roundInt(num) {
            let res = Math.round(num);
            result.innerText = '最接近整数为' + res;
        }
        btnArry[7].onclick = function () {
            let numA = document.getElementById('num-a').value;
            let numB = document.getElementById('num-b').value;
            isNumber(numA);
            isNumber(numB);
            let res = Math.min(numA, numB);
            result.innerText = '最小值为' + res;


        }
        btnArry[6].onclick = function () {
            let numA = document.getElementById('num-a').value;
            let numB = document.getElementById('num-b').value;
            isNumber(numA);
            isNumber(numB);
            let res = Math.max(numA, numB);

            result.innerText = '最大值为' + res;


        }
        btnArry[5].onclick = function () {
            let numA = document.getElementById('num-a').value;
            let numB = document.getElementById('num-b').value;

            if (radioA.checked) {
                isNumber(numA);
                roundInt(numA)
            } else if (radioB.checked) {
                isNumber(numB);
                roundInt(numB)
            }
        }
        btnArry[4].onclick = function () {
            let numA = document.getElementById('num-a').value;
            let numB = document.getElementById('num-b').value;

            if (radioA.checked) {
                isNumber(numA);
                floorFun(numA)
            } else if (radioB.checked) {
                isNumber(numB);
                floorFun(numB)
            }
        }
        btnArry[3].onclick = function () {
            let numA = document.getElementById('num-a').value;
            let numB = document.getElementById('num-b').value;

            if (radioA.checked) {
                isNumber(numA);
                ceilFun(numA)
            } else if (radioB.checked) {
                isNumber(numB);
                ceilFun(numB)
            }
        }
        btnArry[2].onclick = function () {
            let numA = document.getElementById('num-a').value;
            let numB = document.getElementById('num-b').value;

            if (radioA.checked) {
                isNumber(numA);
                absoluteValue(numA)
            } else if (radioB.checked) {
                isNumber(numB);
                absoluteValue(numB)
            }
        }
        btnArry[1].onclick = function () {
            let numA = document.getElementById('num-a').value;
            let numB = document.getElementById('num-b').value;
            isNumber(numA);
            isNumber(numB);
            roundFun(numA, numB);
        }
        btnArry[0].onclick = function () {
            let numA = document.getElementById('num-a').value;
            let numB = document.getElementById('num-b').value;
            isNumber(numA);
            isNumber(numB);
        }
    </script>
</body>

</html>
