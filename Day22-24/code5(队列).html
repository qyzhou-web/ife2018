<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    <script>
        var queue = ["apple", "pear"];
        const inBtn = document.getElementById('in-btn');
        const outBtn = document.getElementById('out-btn');
        const fontBtn = document.getElementById('font-btn');
        const emptyBtn = document.getElementById('empty-btn');
        const queueCont = document.getElementById('queue-cont');

        function inFun(arr, x) {
            if (arr.length !== 0) {
                arr.unshift(x)
            }
        }

        function outFun(arr, x) {
            if (arr.length !== 0) {
                const item = arr.pop(x);
                return item
            }

        }

        function fontFun(arr) {

            if (arr.length !== 0) {
                return arr.slice(arr.length-1);

            }

        }

        function emptyFun(arr) {
            if (arr.length === 0) {
                return 0;
            } else {
                return 1;
            }
        }

        function readFun(arr) {
            let result = arr.join('->');

            queueCont.innerHTML = result;
        }
        inBtn.onclick = function () {
            inFun(queue, 'banana');
            readFun(queue);
        }
        outBtn.onclick = function () {
            outFun(queue, 'banana')
            readFun(queue);
        }
        fontBtn.onclick = function () {
            const x = fontFun(queue);
            //    console.log(queue)
            //    console.log(x)

        }

        emptyBtn.onclick = function () {
            emptyFun(queue)
        }
    </script>
</body>

</html>
