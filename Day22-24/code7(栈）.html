<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈</title>
</head>

<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-gt;pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>
    <script>
        var queue = ["apple", "pear"];
        const pushBtn = document.getElementById('push-btn');
        const popBtn = document.getElementById('pop-btn');
        const fontBtn = document.getElementById('font-btn');
        const emptyBtn = document.getElementById('empty-btn');
        const queueCont = document.getElementById('stack-cont');

        function pushFun(arr, x) {
            if (arr.length !== 0) {
                arr.unshift(x)
            }
        }

        function popFun(arr, x) {
            if (arr.length !== 0) {
                const item = arr.shift(x);
                return item
            }

        }

        function fontFun(arr) {

            if (arr.length !== 0) {
                return arr.slice(arr.length-1);

            }

        }

        function emptyFun(arr) {
            if (arr.length === 0) {
                return 0;
            } else {
                return 1;
            }
        }

        function readFun(arr) {
            let result = arr.join('->');

            queueCont.innerText = result;
        }
        pushBtn.onclick = function () {
            const value = document.getElementById('stack-input').value;
            pushFun(queue, value);
            readFun(queue);

        }
        popBtn.onclick = function () {
            const value = document.getElementById('stack-input').value;
            popFun(queue, value)
            readFun(queue);
        }
        fontBtn.onclick = function () {
            const x = fontFun(queue);
            //    console.log(queue)
               console.log(x)

        }

        emptyBtn.onclick = function () {
            emptyFun(queue)
        }
    </script>
</body>

</html>
