<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 990px;
            height: 400px;
            background-color:pink;
        }
        .wrap{
            margin-right: -10px;
        }
        .box{
            width: 190px;
            height: 100px;
            background-color: #fff;
            float: left;
            margin-right: 10px;
            margin-top: 20px;
        }
    </style>
</head>
即此处.container=.wrap+margin的值，因为.container 的值是已经确认了的，.wrap的值没有确定，默认是auto,
所以设置margin为负值后可以撑开.container的值
<body>
    <div class="container">
        <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
